<!DOCTYPE html>
<html lang="en" ng-app="Todo_List">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="C:\Stuff\Projects\Full stack workshop\bootstrap.css"></link>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="background.css"></link>
</head>


<body>
    <script type="text/javascript" src="C:\Stuff\Projects\Full stack workshop\Angular\angular.min.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <div>
        <h2 class="center mnblue">To-Do List</h2>
    </div>
    <div ng-controller="enter_input as input">
        <input type="text" ng-model="input">
        <button id="Enter_invalid" ng-if="!input" ng-click="" class="btn thistle brblue">Add</button>
        <button id="Enter_valid" ng-if="input" ng-click="enter_input" class="btn gold brblue">Add</button>
    </div>
    <div id="line">

    </div>
    <div ng-controller="done">
        <ul>
            <div ng-repeat="for t in tasks track by $index">
                <li>{{t}}</li>
                <button ng-model="is_done" ng-click="done.tog_done" id="done" ng-if="!done" class="btn btn-success">Done</button>
                <button ng-model="is_done" ng-click="done.tog_done" id="undone" ng-if="done" class="btn btn-danger">Undo</button>
            </div>
        </ul>
    </div>
</body>

</html>
